<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de la localidad - El Tiempo en Scadrial</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <!-- Bootstrap JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- Mi CSS -->
  <link rel="stylesheet" href="./assets/css/main.css" />

  <!-- Mi JS -->
  <script defer type="module" src="./assets/js/detalle.js"></script>
</head>

<body>
  <!-- Navegación principal -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="./index.html">El Tiempo en Scadrial</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./detalle.html">Detalle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./acerca.html">Acerca de nosotros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-4">
    <section class="row">

      <!-- Artículo con información detallada -->
      <article class="col col-lg-8">
        <header>
          <h1>El tiempo en:</h1>
        </header>

        <!-- Aquí el JS inyecta la card con info de la ciudad -->
        <div id="lugar"></div>

        <!-- Estadísticas semanales -->
        <div class="card mt-4">
          <div class="card-body">
            <h3 class="card-title">Estadísticas de la semana</h3>

            <!-- Resumen textual -->
            <div id="resumen"></div>

            <!-- Tabla de temperaturas -->
            <table class="table table-sm mt-3">
              <thead>
                <tr>
                  <th scope="col">Temp. mínima</th>
                  <th scope="col">Temp. máxima</th>
                  <th scope="col">Temp. promedio</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="minTemp"></td>
                  <td id="maxTemp"></td>
                  <td id="avTemp"></td>
                </tr>
              </tbody>
            </table>

            <!-- Tabla de estados del clima -->
            <table class="table table-sm mt-3">
              <thead>
                <tr id="titulosEstadisticas"></tr>
              </thead>
              <tbody>
                <tr id="filaEstadistica"></tr>
              </tbody>
            </table>

          </div>
        </div>
      </article>

      <!-- Aside con pronóstico semanal -->
      <aside class="col col-lg-4">
        <header>
          <h3>Pronóstico semanal</h3>
        </header>
        <div class="card">
          <!-- Aquí el JS inyecta los días del pronóstico -->
          <ul class="list-group list-group-flush" id="pronosticoSemanal"></ul>
        </div>
      </aside>

    </section>
  </main>

  <!-- Footer -->
  <footer class="container py-3 my-4">
    <nav>
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="./index.html" class="nav-link px-2 text-body-secondary">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="./detalle.html" class="nav-link px-2 text-body-secondary">Detalle</a>
        </li>
        <li class="nav-item">
          <a href="./acerca.html" class="nav-link px-2 text-body-secondary">Acerca de nosotros</a>
        </li>
      </ul>
    </nav>
    <p class="text-center text-body-secondary">© 2025 Marilyn Villalobos - Mistborn Edition</p>
  </footer>
</body>

</html>
